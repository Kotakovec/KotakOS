<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotakos App</title>
    <style>
        /* Základní styly */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
            margin: 1rem;
        }
        
        /* Tlačítka a vstupy */
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .btn {
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 8px 0;
            width: 100%;
            display: block;
        }
        
        .btn-login {
            background-color: #4CAF50;
        }
        
        .btn-logout {
            background-color: #f44336;
        }
        
        .btn-github {
            background-color: #24292e;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        /* Skrytí prvků */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Přihlašovací obrazovka -->
    <div id="login-container" class="container">
        <h1>Vítejte</h1>
        <p>Pro přístup zadejte heslo:</p>
        <input type="password" id="password-input" placeholder="Zadejte heslo">
        <button id="login-btn" class="btn btn-login">Přihlásit</button>
        <div id="error-message" style="color: red; margin: 10px 0;"></div>
        <div style="margin: 15px 0; text-align: left;">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Zapamatovat přihlášení</label>
        </div>
    </div>

    <!-- Hlavní obsah po přihlášení -->
    <div id="content-container" class="container hidden">
        <h1>Vítejte v aplikaci</h1>
        <p>Úspěšně jste přihlášeni!</p>
        
        <!-- Tlačítko pro GitHub -->
        <button id="github-btn" class="btn btn-github">
            <svg height="20" viewBox="0 0 16 16" width="20" fill="white">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path>
            </svg>
            Pokračovat na GitHub
        </button>
        
        <button id="logout-btn" class="btn btn-logout">Odhlásit</button>
    </div>

    <script>
        // Nastavení aplikace
        const NASTAVENI = {
            HESLO: "kotakos",
            ULOZISTE: "kotakos_prihlaseni",
            GITHUB_URL: "https://github.com/VASE_UZIVATELSKE_JMENO/boot" // ZMĚŇTE NA SVŮJ ÚČET
        };

        // Připojení k prvkům na stránce
        const prvky = {
            login: document.getElementById('login-container'),
            obsah: document.getElementById('content-container'),
            heslo: document.getElementById('password-input'),
            loginBtn: document.getElementById('login-btn'),
            logoutBtn: document.getElementById('logout-btn'),
            githubBtn: document.getElementById('github-btn'),
            zapamatovat: document.getElementById('remember-me'),
            chyba: document.getElementById('error-message')
        };

        // Hlavní funkce aplikace
        function spustitAplikaci() {
            nastavitPosluchace();
            zkontrolovatPrihlaseni();
        }

        // Nastavení posluchačů událostí
        function nastavitPosluchace() {
            prvky.loginBtn.addEventListener('click', prihlasit);
            prvky.logoutBtn.addEventListener('click', odhlasit);
            prvky.githubBtn.addEventListener('click', () => {
                window.location.href = NASTAVENI.GITHUB_URL;
            });
            
            prvky.heslo.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') prihlasit();
            });
        }

        // Přihlášení uživatele
        function prihlasit() {
            const zadaneHeslo = prvky.heslo.value.trim();
            
            if (zadaneHeslo === NASTAVENI.HESLO) {
                // Úspěšné přihlášení
                prvky.login.classList.add('hidden');
                prvky.obsah.classList.remove('hidden');
                prvky.chyba.textContent = '';
                
                // Zapamatování přihlášení
                if (prvky.zapamatovat.checked) {
                    localStorage.setItem(NASTAVENI.ULOZISTE, 'true');
                }
            } else {
                // Neúspěšné přihlášení
                prvky.chyba.textContent = 'Nesprávné heslo!';
                prvky.heslo.value = '';
                prvky.heslo.focus();
            }
        }

        // Odhlášení uživatele
        function odhlasit() {
            prvky.obsah.classList.add('hidden');
            prvky.login.classList.remove('hidden');
            localStorage.removeItem(NASTAVENI.ULOZISTE);
            prvky.heslo.value = '';
            prvky.zapamatovat.checked = false;
            prvky.heslo.focus();
        }

        // Kontrola přihlášení při načtení
        function zkontrolovatPrihlaseni() {
            const jePrihlasen = localStorage.getItem(NASTAVENI.ULOZISTE) === 'true';
            
            if (jePrihlasen) {
                prvky.login.classList.add('hidden');
                prvky.obsah.classList.remove('hidden');
            } else {
                prvky.heslo.focus();
            }
        }

        // Spuštění aplikace po načtení stránky
        document.addEventListener('DOMContentLoaded', spustitAplikaci);
    </script>
</body>
</html>
